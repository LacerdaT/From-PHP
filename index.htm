<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrep-CSS via CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <!-- Bootstrep-icons via CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Cadastro</title>
</head>

<body>
    <div class="container p-2">
        <form action="index1.php" method="post" name="Cadastro" class="p-4 mb-4 border border-primary rounded">
            <div class="border rounded p-2 mb-1 border border-info">
                <div><label class="p-1 mb-1 badge bg-primary text-wrap fs-5" style="width: 100%;">DADOS PESSOAIS</label>
                </div>

                <div class="form-group p-1 mb-1 ">
                    <input type="text" class="form-control border border-dark" id="nomeCompleto" placeholder="Nome"
                        name="nome" required>
                </div>
                <div class="form-group p-1 mb-1">
                    <input type="email" class="form-control border border-dark" id="e-mail" aria-describedby="emailHelp"
                        placeholder="E-mail" name="e-mail">
                    <small id="emailHelp" class="form-text text-muted">Não compartilharemos seu e-mail com
                        ninguém.</small>
                </div>
                <div class="form-group p-1 mb-1">
                    <input type="text" class="form-control border border-dark" id="nomeMae" placeholder="Nome da mãe"
                        name="nomeMae" required>
                </div>
                <div class="form-group p-1 mb-1">
                    <input type="text" class="form-control border border-dark" id="nomePai" placeholder="Nome do pai"
                        name="nomePai">
                </div>
                <div class="row p-1 mb-1">
                    <div class="col">
                        <input type="text" class="form-control border border-dark" placeholder="Universidade"
                            name="uni">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control border border-dark" placeholder="Curso" name="curso">
                    </div>
                </div>
                <div class="form-group p-1 mb-1">
                    <select id="nasci" class="custom-select p-1 mb-1 bg-light text-dark border border-dark rounded"
                        name="naci" required>
                        <option value="">Selecione sua Nacionalidade</option>
                        <option value="Brasileira">Brasileira</option>
                        <option value="Belga">Belga</option>
                        <option value="Búlgaro">Búlgaro</option>
                        <option value="Croata">Croata</option>
                        <option value="Árabe">Árabe</option>
                    </select>
                </div>
            </div>

            <div class="border rounded p-2 mb-1 border border-info">

                <div><label class="p-1 mb-1 badge bg-primary text-wrap fs-5" style="width: 100%;">DOCUMETAÇÃO</label>
                </div>

                <div class="form-group p-2">
                    <div class="row p-2">
                        <div class="col-4 p-2">
                            <input type="text" class="form-control border border-dark" placeholder="RG" name="rg" required>
                        </div>
                        <div class="col-4 p-2">
                            <input type="text" class="form-control border border-dark" placeholder="Órgão de Expedição"
                                name="oExp" required>
                        </div>
                        <div class="col-4 p-2">
                            <input type="date" class="form-control border border-dark" placeholder="Data de Expedição"
                                name="dtExp" required>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4 p-2">
                            <input type="text" class="form-control border border-dark" placeholder="CPF" name="cpf" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="border rounded p-2 mb-1 border border-info">

                <div><label class="p-1 mb-1 badge bg-primary text-wrap fs-5" style="width: 100%;">INFORMAÇÕES DE
                        CONTATO</label></div>

                <div class="form-group p-2">
                    <div class="row p-1">
                        <div class="col-4 p-2">
                            <input type="text" class="form-control border border-dark" placeholder="CEP" name="cep">
                        </div>
                        <div class="form-group col-8 p-2">
                            <button type="button" class="p-1 bg-transparent border-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg>
                                <small class="form-text text-muted">Clique na lupa para procurar o endereço do CEP
                                    informado</small>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group p-2">
                    <div id="uuf" class="row p-2 justify-content-between">
                        <select class="col-4 p-2 bg-light text-dark border border-dark rounded" name="uf" required>
                            <option value="">Selecione UF</option>
                            <option value="RJ">RJ</option>
                            <option value="SP">SP</option>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="MG">MG</option>
                        </select>
                        <select id="munic" class="col-4 custom-select p-2 bg-light text-dark border border-dark rounded"
                            name="muni" required>
                            <option value="">Selecione o Município</option>
                            <option value="Itatiba">Itatiba</option>
                            <option value="Campinas">Campinas</option>
                            <option value="Jundiaí">Jundiaí</option>
                            <option value="Diadema">Diadema</option>
                            <option value="São Conrrado">São Conrrado</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row p-3">
                    <select id="tplogra" class="col-3 p-2 custom-select mb-3 bg-light text-dark border border-dark rounded"
                        name="tpLogra" required>
                        <option value="">Tipo Logradouro</option>
                        <option value="Avenida">Avenida</option>
                        <option value="Rua">Rua</option>
                        <option value="Distrito">Distrito</option>
                        <option value="Jardim">Jardim</option>
                        <option value="Alameda">Alameda</option>
                    </select>
                    <div class="col-7 mb-3">
                        <input type="text" class="form-control border border-dark" placeholder="Endereço" name="end"
                            required>
                    </div>
                    <div class="col-2 mb-3">
                        <input type="text" class="form-control border border-dark" placeholder="Número" name="num" required>
                    </div>
                </div>
                <div class="form-group row justify-content-between p-1">
                    <div class="col-4 mb-3">
                        <input type="text" class="form-control border border-dark" placeholder="Bairro" name="bairro"
                            required>
                    </div>
                    <div class="col-4 mb-3">
                        <input type="text" class="form-control border border-dark" placeholder="Telefone" name="tel"
                        required>
                    </div>
                </div>
            </div>

            <div class="border rounded p-2 mb-1 border border-info">

                <div><label class="p-1 mb-1 badge bg-primary text-wrap fs-5" style="width: 100%;">DATAS E HORÁRIOS
                        DISPONIVÉIS PARA AGENDAMENTO</label></div>

                <div class="row g-3 p-1 mb-1">
                    <div class="col-6">
                        <div class="form-floating p-1">
                            <input type="date" class="form-control border border-dark" name="date" required>
                            <label for="floatingInputGrid">Data</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div id="timee" class="form-floating p-1">
                            <select class="form-select border border-dark" name="time" required>
                                <option selected>HH:MM</option>
                                <option value="08:00">08:00</option>
                                <option value="09:00">09:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="12:00">12:00</option>
                            </select>
                            <label for="floatingSelectGrid">Hora</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-3 justify-content-between">
            <input class="col-2 p-2 btn btn-primary" type="reset" value="Limpar Formulário">
            <input class="col-2 p-2 btn btn-primary" type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <!-- Bootstrep-JS via CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
